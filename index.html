<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>weather forecast</title>
</head>
<body>
    <header>
        <div class= "large-font">Weather Forecast</div>
    </header>

    <main>
      <!--Search Box for weather by City-->
      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username"></label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
      <!--Presentantion box for weather data-->
      <div class="col-12 col-md-8">
        <h2>Showing Weather For<span id="city-search-term"></span></h2>
        <div id="city-container" class="list-group"></div>
      </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
